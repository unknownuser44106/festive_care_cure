plugins {
    id "com.android.application"
    id 'org.jetbrains.kotlin.android'
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // Firebase plugin

}

android {
    compileSdk 34 // Targeting the latest version for compatibility
    namespace = "com.example.festive_care_cure"
    ndkVersion = flutter.ndkVersion

    defaultConfig {
        applicationId = "com.example.festive_care_cure"
        minSdkVersion 23 // Ensures compatibility with most devices
        // targetSdkVersion 34
        targetSdkVersion = flutter.targetSdkVersion
        versionCode 1
        versionName "1.0"

        // Enable MultiDex for large dependencies like Firebase
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig = signingConfigs.debug
        }
    }

    compileOptions {
         sourceCompatibility  JavaVersion.VERSION_19
         targetCompatibility  JavaVersion.VERSION_19
    }

    kotlinOptions {
        // jvmTarget = "1.8"
        jvmTarget= JavaVersion.VERSION_19
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.6.0') // Firebase BOM for version management

    implementation 'com.google.firebase:firebase-analytics'
    //implementation 'com.google.firebase:firebase-analytics:21.3.0'
    //implementation 'com.google.firebase:firebase-auth:22.0.0'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    // implementation 'com.google.firebase:firebase-database'
    //implementation 'com.google.firebase:firebase-firestore:24.4.0'
    implementation 'androidx.multidex:multidex:2.0.1' // Required for MultiDex
}
apply plugin: 'com.google.gms.google-services'
